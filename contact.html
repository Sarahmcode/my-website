<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//images.utk.edu/styles/thehill/v2019.20191009.css">
</head>

<body>
<!-- Accessibility and Navigation Enhancements -->
<div id="orange-bar" role="banner" aria-label="University of Tennessee Orange Bar"></div>
<a class="sr-only sr-only-focusable" href="#content" title="Skip to main content">Skip to content</a>

<!-- Header Section with Role -->
<header id="section1" role="banner">
    <img src="https://brand.utk.edu/wp-content/uploads/2019/02/University-CenteredLogo-RGB.png" alt="University of Tennessee Logo" width="200" height="200">
    <h1>Sarah Mallicote</h1>
</header>

<!-- Navigation with ARIA Role and Label -->
<nav role="navigation" aria-label="Main Navigation">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="course.html">Course</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
</nav>

<!-- Main Content Section with Form -->
<main id="content" role="main">
    <section id="contact-form" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact Me</h2>
        <form aria-label="Contact form">
            <div>
                <label for="name">Your name:</label>
                <input type="text" id="name" name="name" required aria-required="true">
            </div><br>

            <div>
                <label for="email">Your email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
            </div><br>

            <!-- New URL Input Field for Website -->
            <div>
                <label for="website">Your website (optional):</label>
                <input type="url" id="website" name="website" placeholder="https://UTKsarahsite.com" aria-describedby="website-description">
                <small id="website-description">Please enter a valid URL, starting with http:// or https://</small>
            </div><br>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" cols="40" required aria-required="true"></textarea>
            </div><br>

            <div>
                <input type="submit" value="Submit" aria-label="Submit form">
            </div>
        </form>

    </section>
</main>

<!-- System Sign-Off Section -->
<div id="system-indicia" role="complementary" aria-label="System Sign Off">
    <!-- UTK required footer or sign-off content goes here -->
</div>

<!-- Single Unified Footer Section with Content Info Role -->
<footer id="colophon" class="site-footer" role="contentinfo">
    <div id="siteinfo">
        <div id="meta-info">
            <p>
                <strong class="sitetitle">University of Tennessee</strong><br>
                <a href="http://utk.edu">College of Wherever</a>
            </p>
        </div>
    </div>
    <p>&copy; 2020 <i>Sarah Mallicote</i>. Contact me at <a href="mailto:smallic5@vols.utk.edu">smallic5@vols.utk.edu</a></p>
</footer>

<!-- Required JavaScript Files -->
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="//images.utk.edu/scripts/thehill/v2019.20191009.js"></script>
</body>
</html>
